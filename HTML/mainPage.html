<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/mainPageStyles.css" />
    <title>Instagamer - Show your skills</title>
  </head>
  <body>
    <div class="instagamerWrapperSettings">
      <div class="instagamerLogoSettings">
        <img
          class="instagamerLogoPicture"
          src="../images/InstagamerLogo.png"
          alt="instagamerLogo"
        />
      </div>
      <div class="instagamerCredentialsSettings">
        <div class="credentialsGroupSettings">
          <img
            class="instagamerTitleSettings"
            src="../images/InstagamerTitle.png"
            alt="instagamerTitle"
          />
          <div class="profileAvatarSettings">
            <img
              class="instagamerProfilePicture"
              src="../images/InstagamerProfileAvatar.png"
              alt="instagamerProfileAvatar"
            />
          </div>
          <a href="#" class="loginSettings">Continue as sampleUser</a>
          <a href="#" class="logoutSettings">Remove account</a>
        </div>
        <div class="credentialsGroupSettings">
          <p class="profileQuestionSettings">Not sampleUser?</p>
          <p class="profileQuestionSettings">
            <span class="blueLink">Switch accounts</span>
            OR
            <span class="blueLink">Sign-up</span>
          </p>
        </div>
        <div class="getTheAppSettings">
          <p class="getAppText">Get the app!</p>
          <div class="downloadButtonsSettings">
            <a href="#" class="appDownloadSettings">
              <img class="AppStoreItemSettings" src="../images/AppStoreButton.png" alt="AppStoreButton" />
            </a>
            <a href="#" class="appDownloadSettings">
              <img class="GooglePlayItemSettings" src="../images/GooglePlayButton.png" alt="GooglePlayButton" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
